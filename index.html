<!DOCTYPE html>
<html lang="en">
<head>
	<title>Calendar</title>
	
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<!-- CSS -->
	<link href="index.css" rel="stylesheet">
	
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">	
	
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	
	<!-- JS -->
	<script src="index.js"></script>
</head>
<body>
	<div class="text-center">
	
		<div class="row nav-head">
			<div class="col-1 col-sm-1 col-md-1"></div>
			<div class="col-5 col-sm-5 col-md-5">
				<div class="drop">
					<h2>
						<select class="drop-menu" id="month-menu" onchange="selectMonth()">
							<option value="0" id="month-0">January</option>
							<option value="1" id="month-1">Febuary</option>
							<option value="2" id="month-2">March</option>
							<option value="3" id="month-3">April</option>
							<option value="4" id="month-4">May</option>
							<option value="5" id="month-5">June</option>
							<option value="6" id="month-6">July</option>
							<option value="7" id="month-7">August</option>
							<option value="8" id="month-8">September</option>
							<option value="9" id="month-9">October</option>
							<option value="10" id="month-10">November</option>
							<option value="11" id="month-11">December</option>
						</select>
					</h2>
				</div>
			</div>
			<div class="col-4 col-sm-4 col-md-4">
				<div class="drop">
					<h2>
						<select class="drop-menu" id="year-menu" onchange="selectYear()">
							<!-- populated by JS -->
						</select>
					</h2>
				</div>
			</div>
			<div class="col-2 col-sm-2 col-md-2">
				<i class="fas fa-2x fa-calendar-day" onclick="jumpToday();"></i>
			</div>
		</div>
		
		<table id="calendar" class="table">
			<thead>
				<tr>
					<th scope="col">SUN</th>
					<th scope="col">MON</th>
					<th scope="col">TUE</th>
					<th scope="col">WED</th>
					<th scope="col">THU</th>
					<th scope="col">FRI</th>
					<th scope="col">SAT</th>
				</tr>
			</thead>
			<tbody id="calendar-body">
				<!-- populated by JS -->
			</tbody>
		</table>
		
		<div class="row nav-head">
			<div class="col-1 col-sm-1 col-md-1"></div>
			
			<div class="col-4 col-sm-4 col-md-4 nav-button" onclick="prevMonth()">
				<i class="fas fa-angle-left fa-2x"></i>
			</div>
			
			<!-- <div class="col-2 col-sm-2 col-md-2"><h5><a class="nav-tags" href="javascript:window.location.reload();">Today</a></h5></div> -->
			<div class="col-2 col-sm-2 col-md-2"></div>
			
			<div class="col-4 col-sm-4 col-md-4 nav-button" onclick="nextMonth()">
				<i class="fas fa-angle-right fa-2x"></i>
			</div>
			
			<div class="col-1 col-sm-1 col-md-1"></div>
		</div>
		
	</div>
</body>
</html>
